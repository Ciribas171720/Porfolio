<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Carolina Iribas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2fd78511c1.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav class="navbar">
        <div>
            <h2><span class="span-letter">CI</span></h2>
        </div>
        <div>
            <a class="link" href="#home">Home</a>
            <a class="link" href="#misconocimientos">Mis Conocimientos</a>
            <a class="link" href="#sobremi">Sobre mí</a>
            <a class="link" href="#portfolio">Portfolio</a>
            <a class="link" href="#contacto">Contacto</a>
        </div>
    </nav>

    <main class="main">
        <div>
            <div class="text-name">
                ¡Hola! Soy <span class="name">Carolina</span>
            </div>
            <div class="text-description">
                Desarrolladora FrontEnd y amante de los animales
            </div>
            <div>
                <button class="descargar" onclick="window.location.href='#portfolio'">Lo que hago</button>
            </div>
        </div>
        <img class="imagen-principal" src="assets/Inicio.jpg" alt="Imagen principal">
    </main>

    <section id="misconocimientos" class="conocimientos">
        <div class="conocimientos-div-text">
            <span class="conocimientos-span">Mis Conocimientos</span>
        </div>
        <div class="grid">
            <div class="grid-item">
                <img src="assets/html.png" alt="HTML5 Logo">
            </div>
            <div class="grid-item">
                <img src="assets/css.png" alt="CSS3 Logo">
            </div>
            <div class="grid-item">
                <img src="assets/sass.png" alt="Sass Logo">
            </div>
            <div class="grid-item">
                <img src="assets/javascript.png" alt="JavaScript Logo">
            </div>
            <div class="grid-item">
                <img src="assets/react.png" alt="React Logo">
            </div>
            <div class="grid-item">
                <img src="assets/git.png" alt="Git Logo">
            </div>
        </div>
    </section>

</body>
</html>
